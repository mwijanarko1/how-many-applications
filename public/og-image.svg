    </text>

    <!-- Feature 3 -->
    <circle cx="320" cy="410" r="6" fill="#10b981"/>
    <text x="340" y="418" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#374151">
      Professional career management tool
    </text>
  </g>

  <!-- URL -->
  <text x="80" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8">
    job-application-tracker.vercel.app
